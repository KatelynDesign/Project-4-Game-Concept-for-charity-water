<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filter Frenzy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Starter Screen -->
  <div id="starter-screen" class="screen starter-screen">
    <div class="sky-background">
      <div class="cloud cloud1">
        <div class="cloud-part cloud-part1"></div>
        <div class="cloud-part cloud-part2"></div>
        <div class="cloud-part cloud-part3"></div>
      </div>
      <div class="cloud cloud2">
        <div class="cloud-part cloud-part1"></div>
        <div class="cloud-part cloud-part2"></div>
        <div class="cloud-part cloud-part3"></div>
      </div>
      <div class="cloud cloud3">
        <div class="cloud-part cloud-part1"></div>
        <div class="cloud-part cloud-part2"></div>
        <div class="cloud-part cloud-part3"></div>
      </div>
      <div class="cloud cloud4">
        <div class="cloud-part cloud-part1"></div>
        <div class="cloud-part cloud-part2"></div>
        <div class="cloud-part cloud-part3"></div>
      </div>
      <div class="cloud cloud5">
        <div class="cloud-part cloud-part1"></div>
        <div class="cloud-part cloud-part2"></div>
        <div class="cloud-part cloud-part3"></div>
      </div>
      <div class="cloud cloud6">
        <div class="cloud-part cloud-part1"></div>
        <div class="cloud-part cloud-part2"></div>
      </div>
      <div class="cloud cloud7">
        <div class="cloud-part cloud-part1"></div>
        <div class="cloud-part cloud-part2"></div>
      </div>
      <div class="cloud cloud8">
        <div class="cloud-part cloud-part1"></div>
        <div class="cloud-part cloud-part2"></div>
        <div class="cloud-part cloud-part3"></div>
      </div>
      <div class="cloud cloud9">
        <div class="cloud-part cloud-part1"></div>
        <div class="cloud-part cloud-part2"></div>
      </div>
      <div class="cloud cloud10">
        <div class="cloud-part cloud-part1"></div>
        <div class="cloud-part cloud-part2"></div>
      </div>
    </div>
    <button id="settings-btn" title="Settings">⚙️</button>
    <!-- Hanging sign anchor dots -->
    <div class="sign-anchor">
      <div class="sign-anchor-dot"></div>
      <div class="sign-anchor-dot"></div>
    </div>
    <div class="sign">
      <span>
        Filter<br>Frenzy
      </span>
    </div>
    <button id="start-btn">Start</button>
    <div class="buckets-row">
      <div class="bucket bucket-clean">
        <span class="bucket-label">Clean</span>
        <div class="bucket-shadow"></div>
      </div>
      <div class="bucket bucket-dirty">
        <span class="bucket-label">Dirty</span>
        <div class="bucket-shadow"></div>
      </div>
      <div class="bucket bucket-unknown">
        <span class="bucket-label">Unknown</span>
        <div class="bucket-shadow"></div>
      </div>
    </div>
    <div class="ground">
      <div class="grass">
        <div class="grass-blade blade1"></div>
        <div class="grass-blade blade2"></div>
        <div class="grass-blade blade3"></div>
        <div class="grass-blade blade4"></div>
        <div class="grass-blade blade5"></div>
        <div class="grass-blade blade6"></div>
        <div class="grass-blade blade7"></div>
        <div class="grass-blade blade8"></div>
      </div>
      <div class="dirt">
        <div class="dirt-rock rock1"></div>
        <div class="dirt-rock rock2"></div>
        <div class="dirt-rock rock3"></div>
        <div class="dirt-rock rock4"></div>
        <div class="dirt-rock rock5"></div>
        <div id="charity-logo" class="charity-logo">
          <img src="img/charity_water_logo_white2.jpg" alt="charity: water logo" class="cw-logo-img">
        </div>
      </div>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="screen game-screen hidden">
    <div class="sky-background">
      <div class="cloud cloud1">
        <div class="cloud-part cloud-part1"></div>
        <div class="cloud-part cloud-part2"></div>
        <div class="cloud-part cloud-part3"></div>
      </div>
      <div class="cloud cloud2">
        <div class="cloud-part cloud-part1"></div>
        <div class="cloud-part cloud-part2"></div>
        <div class="cloud-part cloud-part3"></div>
      </div>
      <div class="cloud cloud3">
        <div class="cloud-part cloud-part1"></div>
        <div class="cloud-part cloud-part2"></div>
        <div class="cloud-part cloud-part3"></div>
      </div>
      <div class="cloud cloud4">
        <div class="cloud-part cloud-part1"></div>
        <div class="cloud-part cloud-part2"></div>
        <div class="cloud-part cloud-part3"></div>
      </div>
      <div class="cloud cloud5">
        <div class="cloud-part cloud-part1"></div>
        <div class="cloud-part cloud-part2"></div>
        <div class="cloud-part cloud-part3"></div>
      </div>
      <div class="cloud cloud6">
        <div class="cloud-part cloud-part1"></div>
        <div class="cloud-part cloud-part2"></div>
      </div>
      <div class="cloud cloud7">
        <div class="cloud-part cloud-part1"></div>
        <div class="cloud-part cloud-part2"></div>
      </div>
      <div class="cloud cloud8">
        <div class="cloud-part cloud-part1"></div>
        <div class="cloud-part cloud-part2"></div>
        <div class="cloud-part cloud-part3"></div>
      </div>
      <div class="cloud cloud9">
        <div class="cloud-part cloud-part1"></div>
        <div class="cloud-part cloud-part2"></div>
      </div>
      <div class="cloud cloud10">
        <div class="cloud-part cloud-part1"></div>
        <div class="cloud-part cloud-part2"></div>
      </div>
    </div>
    <div class="score-tracker">
      Score: <span id="game-score">0</span>
    </div>
    <div class="buckets-row">
      <div class="bucket bucket-clean">
        <span class="bucket-label">Clean</span>
        <div class="bucket-shadow"></div>
      </div>
      <div class="bucket bucket-dirty">
        <span class="bucket-label">Dirty</span>
        <div class="bucket-shadow"></div>
      </div>
      <div class="bucket bucket-unknown">
        <span class="bucket-label">Unknown</span>
        <div class="bucket-shadow"></div>
      </div>
    </div>
    <div class="ground">
      <div class="grass">
        <div class="grass-blade blade1"></div>
        <div class="grass-blade blade2"></div>
        <div class="grass-blade blade3"></div>
        <div class="grass-blade blade4"></div>
        <div class="grass-blade blade5"></div>
        <div class="grass-blade blade6"></div>
        <div class="grass-blade blade7"></div>
        <div class="grass-blade blade8"></div>
        <div class="grass-blade blade9"></div>
        <div class="grass-blade blade10"></div>
        <div class="grass-blade blade11"></div>
      </div>
      <div class="dirt">
        <div class="dirt-rock rock1"></div>
        <div class="dirt-rock rock2"></div>
        <div class="dirt-rock rock3"></div>
        <div class="dirt-rock rock4"></div>
        <div class="dirt-rock rock5"></div>
        <div class="dirt-rock rock6"></div>
        <div id="charity-logo-game" class="charity-logo">
          <img src="img/charity_water_logo_white2.jpg" alt="charity: water logo" class="cw-logo-img">
        </div>
      </div>
    </div>
  </div>
  <script>
    // Simple screen toggle for demo
    document.getElementById('start-btn').onclick = function() {
      document.getElementById('starter-screen').classList.add('hidden');
      document.getElementById('game-screen').classList.remove('hidden');
    };

    function setupLogoToggle(logoId, logoImgHtml, learningText) {
      const logo = document.getElementById(logoId);
      if (!logo) return;
      let showingLogo = true;
      logo.onclick = function() {
        if (showingLogo) {
          logo.innerHTML = learningText;
        } else {
          logo.innerHTML = logoImgHtml;
        }
        showingLogo = !showingLogo;
      };
    }
    const logoImgHtml = `<img src="img/charity_water_logo_white2.jpg" alt="charity: water logo" class="cw-logo-img">`;
    setupLogoToggle('charity-logo', logoImgHtml, '[Learning Section]');
    setupLogoToggle('charity-logo-game', logoImgHtml, '[Learning Section]');
  </script>
</body>
</html>
